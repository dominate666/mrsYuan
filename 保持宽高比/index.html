<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item {
        background: #f40;
        width: 50%;
        margin: 0 auto;
        /* height 自身宽度的75% */
        /* aspect-ratio: 4 / 3;  第一种写法 */
      }
      .inner {
        width: 100%;
        /* height为自身宽度的75% */
        padding-top: 75%;
        position: relative;
      }
      .container {
        position: absolute;
        inset: 0;
        background: #f40;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <div class="inner">
        <div class="container">123</div>
      </div>
    </div>
  </body>
</html>
